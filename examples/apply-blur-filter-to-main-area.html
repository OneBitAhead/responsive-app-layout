<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply A Filter To Blur The Main Area When Sidebar Is Open</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
            
            --sidebar-open-main-filter: blur(1px);
        }

        /* Make the layout fill the complete screen */
        responsive-app-layout {
            width:100%;
            height: 100%;
        }


    </style>
</head>
<body>

    <script src="../responsive-app-layout.min.js"></script>

    <responsive-app-layout overlap>
        <span slot="header" style="color: white">Responsive App Layout Web Component</span>
        <span slot="sidebar">Overlapping Sidebar</span>
        <span slot="main"><p>The content will appear blurred when the sidebar is open in responsive mode (&lt; 768px width) </p></span>
    </responsive-app-layout>

</body>
</html>
